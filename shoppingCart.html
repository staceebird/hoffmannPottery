<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Nunito:wght@700;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f23ac17888.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="ma.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark menu shadow fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                Hoffmann Pottery
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactUs.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutUs.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shoppingCart.html"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="shoppingCart" class="shopping-cart mt-5 py-5">
        <div id="content" class="container">
            <div id="content">
                <h1>Your Shopping Cart</h1>
                <form id="shopping-cart" action="cart.html" method="post">
                    <table class="shopping-cart">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">Item</th>
                                <th scope="col" colspan="2" class="text-center">Price</th>
                                <th scope="col" class="text-center">Qty</th>
                            </tr>
                        </thead>
                        <tbody class="cart-items">
                            <tr>
                                <td>
                                    <div class="cart-items-img"></div>
                                </td>
                                <td>
                                    <div class="cart-items-price"></div>
                                </td>
                                <td>
                                    <div class="cart-items-qty"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ul id="shopping-cart-actions">
                        <li>
                            <a href="index.html" class="btn btn-rounded">Continue Shopping</a>
                        </li>
                        <li>
                            <p id="sub-total" class="subtotal">
                            <div class="subtotal text-end">
                            </div>
                            </p>
                        </li>
                    </ul>

                    <ul id="shopping-cart-actions">
                        <li>
                            <div id="smart-button-container">
                                <div style="text-align: center;">
                                    <div id="paypal-button-container"></div>
                                </div>
                            </div>
                            <script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=USD"
                                data-sdk-integration-source="button-factory"></script>
                            <script>
                                function initPayPalButton() {
                                    paypal.Buttons({
                                        style: {
                                            shape: 'rect',
                                            color: 'gold',
                                            layout: 'vertical',
                                            label: 'paypal',

                                        },

                                        createOrder: function (data, actions) {
                                            return actions.order.create({
                                                purchase_units: [{ "amount": { "currency_code": "USD", "value": 16, "breakdown": { "item_total": { "currency_code": "USD", "value": 10 }, "shipping": { "currency_code": "USD", "value": 5.99 }, "tax_total": { "currency_code": "USD", "value": 0.01 } } } }]
                                            });
                                        },

                                        onApprove: function (data, actions) {
                                            return actions.order.capture().then(function (orderData) {

                                                // Full available details
                                                console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));

                                                // Show a success message within this page, e.g.
                                                const element = document.getElementById('paypal-button-container');
                                                element.innerHTML = '';
                                                element.innerHTML = '<h3>Thank you for your payment!</h3>';

                                                // Or go to another URL:  actions.redirect('thank_you.html');

                                            });
                                        },

                                        onError: function (err) {
                                            console.log(err);
                                        }
                                    }).render('#paypal-button-container');
                                }
                                initPayPalButton();
                            </script>
                        </li>
                    </ul>
                </form>
            </div>
        </div>

    </section>

    <!-- Footer -->
    <footer class="mt-5 py-5">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <ul class="list-group list-group-flush align-items-center">
                        <h3>Hoffmann Pottery</h3>
                        <img src="images/vase6-removebg-preview.png" alt="vase" class="img-fluid" style="width: 15vh;">
                    </ul>
                </div>
                <div class="col text-center">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a
                                href="https://instagram.com/hoffmannpottery?utm_medium=copy_link">Instagram</a></li>
                        <li class="list-group-item"><a href="colterh@hoffmannpottery.com">Email</a></li>
                        <li class="list-group-item"><a href="contactUs.html">Suggestions</a></li>
                        <li class="list-group-item"><a href="aboutUs.html">About Us</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <hr>
                    <p class="text-end">&copy;2022 Hoffmann Pottery All rights reserved. &emsp; <u>Privacy Policy</u>
                        &emsp; <u>Terms of Use</u></p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");

        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({ behavior: "smooth" })
        })
    </script>

    <script src="./products.js"></script>
    <script src="./app.js"></script>
</body>

</html>
